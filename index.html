<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/tri.jpg" alt="An icon of a triangle." width="150px" id="tri">
      <div class="jumbotron">
        <h1 class="intro">What Programing Languange should you learn?</h1>
        <p class="intro">Answer these few questions and find out!</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="main">
            <div class="form-group">
              <label for="work">Best work environment for you:</label>
              <select id="work">
                <option value="large">Large Company</option>
                <option value="droid">Android developer</option>
                <option value="small">Fast Paced Agency</option>
                <option value="start">Startup Companies</option>
                <option value="NA">Don't know?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="style">What do you like to do with code:</label>
              <select id="style">
                <option value="c">Building Internal Software</option>
                <option value="java">Creating high-performance processing</option>
                <option value="php">Building lots of Websites</option>
                <option value="ruby">Building interactive web applications</option>
                <option value="NA">Don't know?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fun">What applications do you like using:</label>
              <select id="fun">
                <option value="org">Orginization apps</option>
                <option value="game">Interactive apps</option>
                <option value="soc">Social apps</option>
                <option value="prob">Problem solving apps</option>
                <option value="NA">Don't have one?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="design">Which Languange is best used for design:</label>
              <select id="design">
                <option value="css">CSS/JavaScript</option>
                <option value="ruby">Ruby/Rails</option>
                <option value="c">C#/.Net</option>
                <option value="NA">Don't know?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="back">Which Languange is best used for Backend:</label>
              <select id="back">
                <option value="css">CSS</option>
                <option value="ruby">Ruby</option>
                <option value="c">C#/JavaScript</option>
                <option value="NA">Don't know?</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Let's find out!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="title">Your Track:</h2>
          <p id="hide1">Your track/languanges, that you would enjoy and learn the best is: <a href="https://www.epicodus.com/blog/what-programming-language-should-i-learn"><span id="result"></span>!</a></p>
          <p id="hide2">It looks like you are new. Why don't you go here, <a href="https://www.epicodus.com/">Epicodus</a>, and sign-up!</p>
        </div>
      </div>
    </div>
  </body>
</html>
